{% extends 'account/lr-base.html' %}
{% block lr_title %}
    Signup:
{% endblock %}
{% block lr_form %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password">
    </div>

    <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
{% block lr_help %}
<p>Already have an account? <span><a href="{% url 'user:login' %}">Login</a></span></p>
{% endblock %}
