{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Penting untuk HP -->
  <title>Daftar Antrian - Desa Wisata Sumberoto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/antrian.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">
        Halaman Utama Sumberoto
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container my-5">
    <div class="card shadow p-4 antrian-card">
      <h2 class="mb-4 text-center text-success">Daftar Antrian</h2>
      <div class="alert alert-info text-center fw-bold">
        Anda sedang mendaftar untuk kegiatan: <span class="text-primary">{{ session.kegiatan }}</span>
      </div>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="text" class="form-control" id="nik" name="nik" required>
        </div>

        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>

        <div class="row">
          <div class="mb-3 col-6">
            <label for="rt" class="form-label">RT</label>
            <select class="form-control" id="rt" name="rt" required>
              <option value="">Pilih RT</option>
            </select>
          </div>

          <div class="mb-3 col-6">
            <label for="rw" class="form-label">RW</label>
            <select class="form-control" id="rw" name="rw" required>
              <option value="">Pilih RW</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg w-100">Ambil Nomor</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script JavaScript untuk isi RT/RW -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function populateDropdown(id, max) {
        const select = document.getElementById(id);
        if (select.options.length > 1) return;
        for (let i = 1; i <= max; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.text = i;
          select.appendChild(option);
        }
      }

      populateDropdown("rt", 15);
      populateDropdown("rw", 15);
    });
  </script>
</body>
</html>
