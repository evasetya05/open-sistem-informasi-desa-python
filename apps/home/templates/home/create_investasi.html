{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Posting Investasi - Desa Wisata Sumberoto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/antrian.css' %}">
</head>
<body>

  {% include 'dashboard/partials/navbar.html' %}

  {% block content %}
  <div class="container mt-4">
    <h2>Buat Posting Investasi Baru</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
       {{ form.media }}   {# penting untuk load JS CKEditor #}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>
  {% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
