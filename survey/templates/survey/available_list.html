<table border="1" cellpadding="6">
    <thead>
        <tr>
            <th>Nama Survey</th>
            <th>Tahun</th>
            <th>Status</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for item in survey_list %}
        <tr>
            <td>{{ item.survey.name }}</td>
            <td>{{ item.survey.year }}</td>
            <td>{{ item.status }}</td>
            <td>
                <a href="{% url 'response_fill' item.survey.id %}" class="btn btn-sm btn-primary">Isi Survey</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Belum ada survey aktif.</td></tr>
        {% endfor %}
    </tbody>
</table>
