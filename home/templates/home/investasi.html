{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Antrian - Desa Wisata Sumberoto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/antrian.css' %}">
</head>
<body>

  <!-- âœ… Include Navbar -->
  {% include 'partials/navbar.html' %}


<h2>Daftar Investasi</h2>
{% for post in posting_investasi %}
    <div>
        <h3><a href="{% url 'detail_posting' post.slug %}">{{ post.judul }}</a></h3>
        <p>{{ post.tanggal_terbit }}</p>
        {% if post.gambar %}
            <img src="{{ post.gambar.url }}" style="max-width:300px;">
        {% endif %}
        <div>{{ post.isi|safe|truncatewords:30 }}</div>
    </div>
{% endfor %}
