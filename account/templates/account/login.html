{% extends 'account/lr-base.html' %}
{% block lr_title %}
    Login:
{% endblock %}
{% block lr_form %}
 <form method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
{% block lr_help %}
        <p>Belum Punya Akun? <span><a href="{% url 'user:register' %}">Gabung Sekarang</a> </span></p>
{% endblock %}
