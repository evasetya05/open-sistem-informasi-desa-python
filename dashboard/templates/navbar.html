<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title_block %}Halaman Desa{% endblock title_block %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-success" href="{% url 'index' %}">
          Halaman Utama Sumberoto
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
           
           
            {% if user.is_authenticated %}
              <li class="nav-item">
                <form action="{% url 'user:logout' %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="nav-link btn btn-link" style="padding:0; border:none;">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user:login' %}">Login</a>
              </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Halaman -->
    <div class="container-fluid mt-3">
        {% block content %}{% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
